<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, user-scalable=false, minimum-scale=1.0, maximum-scale=1.0">
  
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.min.js"></script>


  <link rel="stylesheet" href="../styles/innovators.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href='https://css.gg/play-button.css' rel='stylesheet'>
  

  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset='custom' type='pattern' url='../marker/arjs.patt'>
        <a-entity
          position="0 0 0"
          rotation="0 0 0"
          scale="0.5 0.5 0.5"
          gltf-model="../models/ion_model/scene.gltf"
          animation-mixer
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    
    <div class="menu">
      <a class="instaLink" href="https://www.instagram.com/tkgrozny/?hl=ru" target="_blank"><img src="../media/images/instagram-circle.svg" alt="instagram"></a>
      
      <button class="play"><p>Play</p></button>
      <button class="pause"><p>Pause</p></button>

    </div>
    <audio class="tigerSound" src="../media/audio/tiger.mp3" loop></audio>
    <script src="../scripts/innovators.js"></script>
  </body>

</html>
