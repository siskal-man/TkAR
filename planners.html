<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, user-scalable=false, minimum-scale=1.0, maximum-scale=1.0">
  
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.min.js"></script>


  <link rel="stylesheet" href="./styles/btn.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href='https://css.gg/play-button.css' rel='stylesheet'>
  <link rel="shortcut icon" href="./media/images/TkLogo.jpg" type="image/jpg">
  

  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset='custom' type='pattern' url='./marker/arjs.patt'>
        <a-entity
          position="0 0 0"
          rotation="0 0 0"
          scale="0.005 0.005 0.005"
          gltf-model="./models/factory_model/scene.gltf"
          animation-mixer
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    
  </body>

</html>
